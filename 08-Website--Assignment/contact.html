<!DOCTYPE html>
<html lang="en">
<head>
  <title>AI - Art Gallery</title>
  <link rel="icon" type="image/png" href="photos/Logo_tab.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>     
    
  </style>
</head>
<body>
<div class="wrapper">

<div class="jumbotron">
  <div class="container text-center">
    <a href="index.html"><img src="photos/Logo_front.png" class="img-responsive" style="display:inline" alt="Website's logo" width="200" height="200"></a>      
    <p>Visualize, Create & Share</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="gallery.html"><i class="fas fa-image"></i> Gallery</a></li>
      <li><a href="market.html"><i class="fas fa-shopping-cart"></i> Market</a></li>
      <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
      <li class="active"><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </div>
</nav>

<div class="page-content">
  <div class="contact-form-visual">
    <h2>Contact Us</h2>
    <form onsubmit="return false;">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" class="form-control" placeholder="Type your message" rows="4"></textarea>
      </div>

      <button type="button" class="btn btn-primary">Send</button>

      <div class="social-icons text-center" style="margin-top: 40px;">
        <h3>Social Media</h3><br>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
      </div>
    </form>
  </div>
</div>

</div>

  <footer class="site-footer text-center">
  <p>AI Art Gallery &copy;</p>  
  <form class="form-inline">
    <label for="newsletter">Sign up for our Newsletter:</label><br>
    <input type="email" id="newsletter" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-primary">Submit</button>
  </form>
</footer>

</body>
</html>
